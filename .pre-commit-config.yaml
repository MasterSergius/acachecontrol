# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v3.2.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-added-large-files

    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v0.720
      hooks:
          - id: mypy
            args: [ --allow-redefinition, --ignore-missing-imports ]

    - repo: local
      hooks:
          - id: isort
            name: "Sort imports"
            language: system
            types: [ file, python ]
            entry: isort
          - id: black
            name: "Black"
            language: system
            files: ^src/|^tests/
            types: [ file, python ]
            entry: black
          - id: pylint-src
            name: "PyLint on src/*"
            language: system
            pass_filenames: false
            entry: pylint --init-hook="import sys; sys.setrecursionlimit(2000)" src
          - id: pylint-tests
            name: "PyLint on tests/*"
            language: system
            pass_filenames: false
            entry: pylint --disable=missing-docstring tests


